<!DOCTYPE HTML>
<html>
    <head>
        <title>APPs</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Hangman Game-->
        <div class="hangman">
            <div class="gameInfo">
              <div class="gameName">Hangman</div>
              <div class="category">
                Word From: <span></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="hangmanDraw">
                <div class="draw">
                  <div class="stand"></div>
                  <div class="hang"></div> <!--l 7tta l byt7d feha l rope-->
                  <div class="rope"></div>
                  <div class="man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                  </div>
                </div>
              </div>
              <div class="letters"></div>
            </div>
            <hr>
            <div class="lettersGuess"></div>
        </div>
        
        <script src="test.js"></script>
    </body>
</html>
